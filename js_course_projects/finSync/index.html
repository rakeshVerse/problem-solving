<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>finSync</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p class="greeting">Log-in to get started</p>
      <p class="logo">finSync</p>
      <div class="login-box">
        <form action="" class="login-frm">
          <input
            type="text"
            placeholder="USER"
            name="user-name"
            class="user-name"
          />
          <input
            type="password"
            name="pin"
            id=""
            placeholder="PIN"
            class="pin"
          />
          <span class="login-btn">&RightArrow;</span>
        </form>
      </div>
    </header>

    <main class="container hidden">
      <section class="section-balance">
        <p class="curr-balance">
          Current Balance <br />
          <span>As of 14/3/3</span>
        </p>
        <p class="balance"></p>
      </section>

      <section class="section-banking">
        <div class="transac">
          <ul>
            <!-- <li>
              <p class="transac-type transac-type-green">8 deposit</p>
              <p class="transac-date">12/12/12</p>
              <p class="transac-amt">$ 234234</p>
            </li>
            <li>sdf</li>
            <li>sdf</li>
            <li>sdf</li>
            <li>sdf</li>
            <li>sdf</li>
            <li>sdf</li>
            <li>sdf</li>
            <li>sdf</li>
            <li>sdf</li> -->
          </ul>
        </div>

        <div class="operations">
          <figure class="loan">
            <h3>Request Loan</h3>
            <div class="form-flex">
              <div>
                <input type="number" name="loan-amt" />
                <br />
                <label for="loan-amt">Amount</label>
              </div>
              <button>&RightArrow;</button>
            </div>
          </figure>

          <figure class="transfer">
            <h3>Transfer Money</h3>
            <div class="form-flex">
              <div>
                <input type="text" name="transfer-to" />
                <br />
                <label for="transfer-to">Transfer to</label>
              </div>
              <div>
                <input type="number" name="transfer-amt" />
                <br />
                <label for="transfer-amt">Amount</label>
              </div>
              <button>&RightArrow;</button>
            </div>
          </figure>

          <figure class="close">
            <h3>Close account</h3>
            <div class="form-flex">
              <div>
                <input type="text" name="confirm-usr" />
                <br />
                <label for="confirm-usr">Transfer to</label>
              </div>
              <div>
                <input type="number" name="confirm-pin" />
                <br />
                <label for="confirm-pin">Amount</label>
              </div>
              <button>&RightArrow;</button>
            </div>
          </figure>
        </div>
      </section>

      <section class="section-status">
        <p class="in">
          <span class="status-head">IN</span>
          &nbsp;<span class="status-amt"></span>
        </p>
        <p class="out">
          <span class="status-head">OUT</span>
          &nbsp;<span class="status-amt"></span>
        </p>
        <p class="interest">
          <span class="status-head">INTEREST</span>
          <span class="status-amt"></span>
        </p>
        <p class="sort">&downarrow; SORT</p>
        <p class="log-out-timer">You will be logged out in <span>0:00</span></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
