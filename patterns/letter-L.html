<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter L</title>
  </head>
  <body>
    <script>
      const matrix = 8;

      for (let i = 1; i <= matrix; i++) {
        for (let j = 1; j <= matrix; j++) {
          if (j == 1) document.write('*<br>');
          if (i == 8) document.write(' * ');
        }
      }
    </script>
  </body>
</html>
