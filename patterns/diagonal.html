<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagonal</title>
    <script>
      /**
       * Print a diagonal line of given matrix
       */

      const matrix = 8;

      for (let i = 1; i <= matrix; i++) {
        for (let j = 1; j <= matrix; j++) {
          if (i == j) {
            document.write('*');
            break;
          } else document.write('&nbsp;');
        }
        document.write('<br>');
      }
    </script>
  </head>
  <body></body>
</html>
