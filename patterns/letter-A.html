<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter A</title>
    <script>
      const matrix = 8;

      for (let row = 1; row <= matrix; row++) {
        for (let col = 1; col <= matrix; col++) {
          if (row === 1 || row === 4) document.write(' * ');
          else {
            if (col === 1 || col === 8) document.write('*');
            else document.write('&nbsp;&nbsp;&nbsp;');
          }
        }
        document.write('<br>');
      }
    </script>
  </head>
  <body></body>
</html>
