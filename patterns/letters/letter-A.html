<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter A</title>
    <script>
      // matrix 7 x 5
      const rows = 7;
      const cols = 5;
      const horizontalLine = Math.trunc(rows / 2 + 1);

      for (let row = 1; row <= rows; row++) {
        for (let col = 1; col <= cols; col++)
          row === 1 || row === horizontalLine || col === 1 || col === cols
            ? document.write('* ')
            : document.write('&nbsp;&nbsp;&nbsp;');

        document.write('<br>');
      }
    </script>
  </head>
  <body></body>
</html>
