<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter G</title>
  </head>
  <body>
    <script>
      const rows = 7;
      const cols = 5;
      // calculate midline instead of hardcoding so that code works of any matrix
      const rowMid = Math.ceil(rows / 2);
      const colMid = Math.ceil(cols / 2);
      let op = '';

      for (let row = 1; row <= rows; row++) {
        for (let col = 1; col <= cols; col++) {
          op +=
            row == 1 ||
            row == rows ||
            col == 1 ||
            (row > rowMid && col == cols) ||
            (row == rowMid && col >= colMid)
              ? '* '
              : '&nbsp;&nbsp;&nbsp;';
        }
        op += '<br>';
      }

      document.write(op);
    </script>
  </body>
</html>
