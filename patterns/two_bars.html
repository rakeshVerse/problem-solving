<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagonal</title>
    <script>
      /**
       * Print two bar lines: | |
       */

      const matrix = 8;

      for (let row = 1; row <= matrix; row++) {
        for (let col = 1; col <= matrix; col++) {
          col === 1 || col === 8
            ? document.write('*')
            : document.write('&nbsp;');
        }
        document.write('<br>');
      }
    </script>
  </head>
  <body></body>
</html>
