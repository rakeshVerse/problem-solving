<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Operation</title>
  </head>
  <body>
    <h1>String Operations</h1>

    <script>
      /*
        Write a program that receives a list of variable names written in underscore_case and convert them to camelCase.

        The input will come from a textarea inserted into the DOM (see code below), and conversion will happen when the button is pressed.

        THIS TEST DATA (pasted to textarea)
        underscore_case
        first_name
        Some_Variable
          calculate_AGE
        delayed_departure

        SHOULD PRODUCE THIS OUTPUT (5 separate console.log outputs)
        underscoreCase      âœ…
        firstName           âœ…âœ…
        someVariable        âœ…âœ…âœ…
        calculateAge        âœ…âœ…âœ…âœ…
        delayedDeparture    âœ…âœ…âœ…âœ…âœ…

        HINT 1: Remember which character defines a new line in the textarea ðŸ˜‰
        HINT 2: The solution only needs to work for a variable made out of 2 words, like a_b
        HINT 3: Start without worrying about the âœ…. Tackle that only after you have the variable name conversion working ðŸ˜‰
        HINT 4: This challenge is difficult on purpose, so start watching the solution in case you're stuck. Then pause and continue!

        Afterwards, test with your own test data!
        */

      document.body.append(document.createElement('textarea'));
      document.body.append(document.createElement('button'));
      document.body.append(document.createElement('p'));

      const result = document.querySelector('p');
      const textarea = document.querySelector('textarea');
      const button = document.querySelector('button');
      button.textContent = 'camelCase!';

      button.addEventListener('click', function () {
        const variableArr = textarea.value.split('\n');

        for (const [index, variable] of variableArr.entries()) {
          const [first, second] = variable.trim().toLowerCase().split('_');
          console.log(
            `${[first, second.replace(second[0], second[0].toUpperCase())]
              .join('')
              .padEnd(20, '.')}${'âœ…'.repeat(index + 1)}`
          );

          result.insertAdjacentHTML(
            'beforeend',
            `${[first, second.replace(second[0], second[0].toUpperCase())]
              .join('')
              .padEnd(20, '*')}${'âœ…'.repeat(index + 1)}<br>`
          );
        }
      });
    </script>
  </body>
</html>
